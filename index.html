<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's Education</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="all-content">
        <header class="header">
            <!-- menubar section start -->
            <div class="menuBar display-flex">
                <div class="logo display-flex">
                    <img src="images/logo.png" alt="Kid's Logo">
                    <h2 class="logoTitle">SCHOOL</h2>
                </div>
                <div class="navBar ">
                    <ul class="display-flex">
                        <li><a class="Home" href="#">Home</a></li>
                        <li><a class="about" href="#">About</a></li>
                        <li><a class="facilities" href="#">Facilities</a></li>
                        <li><a class="admission" href="#">Admission</a></li>
                    </ul>
                </div>
                <div class="contact">
                    <button class="primary-btn">Contact</button>
                </div>
                <div class="toggle-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <!-- menubar section end -->
             <!-- banner section start -->
              <div class="banner display-flex">
                <div class="banner-details">
                    <h1 class="banner-title"><span class="embar">Empowering</span> <br>
                        students from small age  <span class="vision">towards vision</span></h1>
                        <p class="banner-description">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                        <button class="enroll primary-btn"><a href="#">Enroll Now</a></button>
                </div>
                <div class="banner-image">
                    <img src="images/hero-kids.png" alt="Hero-Kids">
                </div>
              </div>
        </header>
    </div>
</body>
</html>
